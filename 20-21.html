<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>
<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
<button id="fade-btn" value="淡出">淡出</button>
<script>
    window.onload = function () {
        document.getElementById("school").onclick = function () {
            document.getElementById("school-select").style.display = "block";
            document.getElementById("company-select").style.display = "none";
        }
        document.getElementById("company").onclick = function () {
            document.getElementById("school-select").style.display = "none";
            document.getElementById("company-select").style.display = "block";
        }
        document.getElementById("fade-btn").onclick = function () {
            var a=document.getElementById("fade-obj");
            var d=document.getElementById("fade-btn");
            if(d.value=="淡出"){
                var c=10;
                var b=setInterval(function () {
                    c--;
                    a.style.opacity=c/10;
                    d.disabled=true;
                    if(c<=0){
                        clearInterval(b);
                        d.disabled=false;
                        d.innerHTML="淡入";
                        d.value="淡入";
                    }
                },50)
            }
            else {
                var c=0;
                var b=setInterval(function () {
                    c++;
                    a.style.opacity=c/10;
                    d.disabled=true;
                    if(c>=10){
                        clearInterval(b);
                        d.disabled=false;
                        d.innerHTML="淡出";
                        d.value="淡出";
                    }
                },50)
            }
        }
    }
</script>
</body>
</html>
