<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    var a=document.getElementById("radio-a");
    var b=document.getElementById("radio-b");
    var c=document.getElementById("num-a");
    var d=document.getElementById("num-b");
    var re=document.getElementById("result");
    var btn=document.getElementsByTagName("button");
    btn[0].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''){
                re.innerHTML="NumberA是数字";
            }
            else{
                console.log("NumberA不是数字或为空")
            }
        }
        else if(b.checked==true){
            if(!isNaN(d.value)&&d.value!=''){
                re.innerHTML="NumberB是数字";
            }
            else{
                console.log("NumberB不是数字或为空")
            }
        }
    }
    btn[1].onclick=function () {
        
    }
    btn[2].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''){
                re.innerHTML=Math.abs(c.value);
            }
            else{
                console.log("NumberA不是数字或为空")
            }
        }
        else if(b.checked==true){
            if(!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.abs(d.value);
            }
            else{
                console.log("NumberB不是数字或为空")
            }
        }
    }
    btn[3].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''){
                re.innerHTML=Math.ceil(c.value);
            }
            else{
                console.log("NumberA不是数字或为空")
            }
        }
        else if(b.checked==true){
            if(!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.ceil(d.value);
            }
            else{
                console.log("NumberB不是数字或为空")
            }
        }
    }
    btn[4].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''){
                re.innerHTML=Math.floor(c.value);
            }
            else{
                console.log("NumberA不是数字或为空")
            }
        }
        else if(b.checked==true){
            if(!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.floor(d.value);
            }
            else{
                console.log("NumberB不是数字或为空")
            }
        }
    }
    btn[5].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''){
                re.innerHTML=Math.round(c.value);
            }
            else{
                console.log("NumberA不是数字或为空")
            }
        }
        else if(b.checked==true){
            if(!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.round(d.value);
            }
            else{
                console.log("NumberB不是数字或为空")
            }
        }
    }
    btn[6].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''&&!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.max(c.value,d.value);
            }
            else{
                console.log("NumberA不是数字或为空,NumberB不是数字或为空")
            }
        }
    }
    btn[7].onclick=function () {
        if(a.checked==true){
            if(!isNaN(c.value)&&c.value!=''&&!isNaN(d.value)&&d.value!=''){
                re.innerHTML=Math.min(c.value,d.value);
            }
            else{
                console.log("NumberA不是数字或为空,NumberB不是数字或为空")
            }
        }
    }
</script>
</body>
</html>
